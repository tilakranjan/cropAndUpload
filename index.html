<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Crop n Upload Image</title>
        
        <!-- Bootstrap Core CSS -->
        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <!-- Cropper css -->
        <link href="assets/css/cropper.css" rel="stylesheet">
        <!-- Sweet alert -->
        <link href="assets/css/sweetalert.css" rel="stylesheet">
        <!-- Custom CSS -->
        <style>
            body {
                padding-top: 70px;
                /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
            }
            .well{
                display: none;
            }
            #selectImage{
                display: none;
            }
        </style>
    </head>
    <body>
        <!-- Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Home</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li>
                            <a href="#">Github</a>
                        </li>
                        <li>
                            <a href="#">About me</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
        <!-- Page Content -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>Upload your image here</h1>
                    <p class="lead">Bla bla text.</p>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                        Upload
                    </button>
                    <div class="well"></div>
                </div>
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container -->
        
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="myModalLabel">
                            Upload image!
                        </h4>
                    </div>
                    <div class="modal-body">
                        <div class="uploadImageMain">
                            <form id="uploadimage" action="" method="post" enctype="multipart/form-data">
                                <div id="image_preview">
                                    <img id="previewing" src="assets/img/noimg43.jpg">
                                    <div class="clickHelpText">Click on the image to upload image.</div>
                                </div>
                                <div id="selectImage">
                                    <label>Select Your Image</label>
                                    <br>
                                    <input type="file" name="file" id="fileInput" required="">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="submitUploadNewImage">
                            Done
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.modal -->

        <!-- jQuery Version 1.11.1 -->
        <script src="assets/js/jquery.js"></script>
        <!-- Bootstrap Core JavaScript -->
        <script src="assets/js/bootstrap.min.js"></script>
        <!-- Cropper js -->
        <script src="assets/js/cropper.js"></script>
        <!-- Sweet alert js -->
        <script src="assets/js/sweetalert.js"></script>
        <!-- Custom js -->
        <script src="assets/js/myjs.js"></script>
    </body>
</html>
